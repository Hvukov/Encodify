<div class="container">

  <div class="row">

    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1>Encoder</h1>

      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="inputText">Text to Encode</label>
          <input type="inputText" id="inputText" class="form-control" ngModel name="inputText">
        </div>

        <div class="form-group">
          <label for="outputText">Encoded Text: </label>
          <p>{{output}}</p>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!f.value.inputText">Encode</button>
        <button style="float:right;" (click)="logOut()" class="btn btn-secondary">Log Out</button>
      </form>

      </div>
      </div>
      </div>
